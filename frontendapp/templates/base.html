<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>    
            .error {
                padding: 20px;
                margin: 5px;
                color: #970020;
                background-color: #ffd5de;
            }
            input[type=button], input[type=submit], input[type=reset] {
                background-color: #90e0ef;
                border: none;
                color: white;
                padding: 16px 32px;
                text-decoration: none;
                margin: 4px 2px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>{{title}}</h2>
        {% block content %}
        {% endblock %}
    </body>
</html>
