<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style> 
            .error {
                padding: 20px;
                margin: 5px;
                color: #970020;
                background-color: #ffd5de;
                text-align: center;
            }
            h1
            {
                font-size: 40px;
                text-shadow: -1px -1px #f00, 1px 1px #a00, -3px 0 4px #000;
                font-family:"Segoe print", Arial, Helvetica, sans-serif;
                color: #dd0000;
                padding:64px 0 0 0;
                margin:16px auto;
                font-weight:lighter;
                -moz-box-shadow:none;  
                -webkit-box-shadow: none;  
                box-shadow:none;  
                text-align:center;
                display:block;
                min-height:172px;
                min-width:800;
                max-height:172px;
                max-width:800px;  
                background-image:url(https://www.xul.fr/css/images/background-h1-tesla.jpg);
            }
            form {
                text-align:center;
                font-size: 15px;
                font-weight: bold;
            }
            input[type=button], input[type=submit], input[type=reset] {
                background-color: #FF5607;
                border: none;
                color: white;
                width: 9%;
                line-height: 3;
                text-decoration: none;
                margin-right: 1%;
                cursor: pointer;
            }
            input[type=string] {
                font-size: 15px;
                width: 15%;
                border: 3px solid #040309;
            }
            table {
                margin-left: auto;
                margin-right: auto;
            }
            th, td {
                width: 22%;
                border: 1px solid;
                text-align: center;
            }
            ul {
                text-align: center;
                padding: 0;
                width: 100%;
            }

            a {
                outline: solid;
                text-decoration: none;
                display: inline-block;
                width: 22%;
                margin-right: 0.625%;
                text-align: center;
                line-height: 3;
                color: black;
            }

            a:link, a:visited, a:focus {
                background: #FF9800;
            }

            a:hover {
                background: #FFC100;
            }

            a:active {
                background: #FFEC19;
                color: black;
            }                        
        </style>
    </head>
    <body>
        <h1>{{title}}</h2>
        {% block content %}
        {% endblock %}
    </body>
</html>
