{% extends "base.html" %}
{% block content %}
    <div class="error">
        {{error_msg if error_msg != None}}
    </div>

    <ul>
        <li><a href="{{url_for('main')}}">main</a></li>
    </ul>

    <form action="{{url_for('upload_save')}}"  enctype="multipart/form-data" method="post">
        KEY <input type="string" name="key_input"><br/>
        What is the image files to upload? <input type="file" name="uploadedfile"><br/>
        <input type="submit">
        <input type="reset">
    </form>
{% endblock %}
